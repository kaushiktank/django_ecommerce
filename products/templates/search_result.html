{% extends 'base.html' %} 
{% load static %}
{% block content %}
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Search</h1>
					<nav class="d-flex align-items-center">
						<a href={% url 'products:homepage' %}>Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="">Search</span></a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	<div class="container">
		<div class="row">
			<div class="col-xl-9 col-lg-8 col-md-7">
				<!-- Start Best Seller -->
				<section class="lattest-product-area pb-40 category-list">
					<div class="row">
						<!-- single product -->
						{% for product in products %}
						<a href={% url 'products:product_details' product.id %}>
							<div class="col-lg-4 col-md-6">
								<div class="single-product">
									<img class="img-fluid" src={{ product.prod_images.url }} alt="" style="height: 6.7cm;">
									<div class="product-details">
										<h6>{{ product.prod_name }}</h6>
										<div class="price">
											<h6><i class="fa fa-inr" aria-hidden="true"></i> {{ product.prod_price }}</h6>
										</div>
										<div class="prd-bottom">
											<a href="" class="social-info">
												<span class="ti-bag"></span>
												<p class="hover-text">add to bag</p>
											</a>
										</div>
									</div>
								</div>
							</div>
						</a>	
			  			{% endfor %}
					</div>
				</section>
				<!-- End Best Seller -->
			</div>
		</div>
	</div>


{% endblock content %}
