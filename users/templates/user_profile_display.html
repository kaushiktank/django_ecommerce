{% extends 'base.html' %} 
{% load static %}
{% block content %}

<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Profile Dashboard</h1>
					<nav class="d-flex align-items-center">
						<a href={% url 'products:homepage' %}>Home<span class="lnr lnr-arrow-right"></span></a>
						<!-- <a href=""></a> -->
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

    <section class="order_details section_gap">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center">
				<div class="sorting mr-auto">
					<h2>Profile</h2>
				</div>
				<div class="">
					<a href={% url 'users:edit_user_profile' %} class="genric-btn primary">Edit</a>
				</div>
			</div>
			<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr>
								<td>
									<p>User Name: </p>
								</td>
								<td>
									<p>{{ request.user.username }}</p>
								</td>
							</tr>
                            <tr>
								<td>
									<p>First Name: </p>
								</td>
								<td>
									<p>{{ request.user.first_name }}</p>
								</td>
							</tr>
                            <tr>
								<td>
									<p>Last Name: </p>
								</td>
								<td>
									<p>{{ request.user.last_name }}</p>
								</td>
							</tr>
                            <tr>
								<td>
									<p>Email: </p>
								</td>
								<td>
									<p>{{ request.user.email }}</p>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</section>


{% endblock content %}
