{% extends 'base.html' %} 
{% load static %}
{% block content %}


<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login</h1>
					<nav class="d-flex align-items-center">
						<a href={% url 'products:homepage' %}>Home<span class="lnr lnr-arrow-right"></span></a>
						<a href={% url 'users:login_user' %}>Login</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="login_form_inner">
				<h3>{{verification_message}}</h3>
				<form class="row login_form" action={% url 'users:login_user'%} method="POST">
					{% csrf_token %}
					<div class="col-md-12 form-group">
						<input type="text" class="form-control" id="name" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
					</div>
					<div class="col-md-12 form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
					</div>
					<div class="col-md-12 form-group">
						<button type="submit" value="submit" class="primary-btn">Log In</button>		
					</div>
				</form>

				{% for message in messages %}
					<p id='messages'>{{message}}</p>
				{% endfor %}
				{% if resend_email %}
				<label><a href={% url 'users:resend_verification' %}>Resend Verification Link</a></label><br>
				{% endif %}
				<label >Don't have an account <a href={% url 'users:register' %}>Register here</a></label>
			</div>
		</div>

	</section>
	<!--================End Login Box Area =================-->

{% endblock content %}
